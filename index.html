<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/12bool.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css">
        <title>Spotify</title>
    </head>
    <body>
        <div class="container">
                <aside class="ms_aside-menu">
                    <div class="first-part">
                        <div class="ms_logo-container">
                            <img class="ms_logo" src="https://storage.googleapis.com/pr-newsroom-wp/1/2018/11/Spotify_Logo_CMYK_White.png" alt="logo">
                        </div>
                        <div class="ms_pages_menu">
                            <ul class="ms_pages_menu_list">
                                <li><i class="fas fa-igloo"></i> Home</li>
                                <li><i class="fas fa-crosshairs"></i> Cerca</li>
                                <li><i class="fas fa-compact-disc"></i> La tua musica</li>
                            </ul>
                        </div>
                        <div class="ms_playlist_menu">
                            <h4>playlist</h4>
                            <div class="ms_create_playlist">
                                <span><i class="fas fa-plus-square"></i> Crea playlist</span>
                            </div>
                            <ul class="ms_paylist_menu_list">
                                <li>Nome playlist</li>
                                <li>Nome playlist</li>
                                <li>Nome playlist</li>
                                <li>Nome playlist</li>
                                <li>Nome playlist</li>
                                <li>Nome playlist</li>
                                <li>Nome playlist</li>
                            </ul>
                        </div>
                    </div>
                    <div class="second-part">
                        <div class="ms_downside-part">
                            <span><i class="far fa-arrow-alt-circle-down"></i> Installa app</span>
                            <hr>
                            <span id="account_name"><i class="fas fa-user-astronaut"></i> John Doe</span>
                        </div>
                    </div>
                </aside>
            <main>
                <div class="ms_main-container">
                    <div class="ms_upgrade-banner">
                        <button class="ms_upgrade-button" type="button" name="upgrade">effettua l'upgrade</button>
                    </div>
                </div>
            </main>
            <footer>
                <div class="ms_player-container col-12">
                    <div class="ms_now_playing col-2">
                        <div class="ms_now_playing_song col-5">
                            <div class="ms_now_playing_cover col-offset-1">
                                <img src="https://legendarycover.it/wp-content/uploads/2018/11/copertina-the-trouper-iron-maiden-derek-riggs-e1542010885521.jpg" alt="cover">
                            </div>
                            <div class="ms_now_playing_info">
                                <p class="ms_now_playing_title">The Trooper</p>
                                <p class="ms_now_playing_title_artist">Iron Maiden</p>
                            </div>
                        </div>
                        <div class="ms_now_playing_icons col-3 col-offset-4">
                            <span><i class="far fa-heart"></i></span>
                            <span><i class="far fa-folder"></i></span>
                        </div>
                    </div>
                    <div class="ms_player col-8">
                        <div class="ms_player_container col-6 col-offset-3">
                            <div class="ms_control_icons col-4 col-offset-4">
                                <i class="fas fa-random"></i>
                                <i class="fas fa-step-backward"></i>
                                <i class="far fa-play-circle"></i>
                                <i class="fas fa-step-forward"></i>
                                <i class="fas fa-redo-alt"></i>
                            </div>
                            <div class="ms_timeline col-8 col-offset-2">
                            </div>
                        </div>

                    </div>
                    <div class="ms_volume_control col-2">
                        <div class="ms_volume_control_icons col-3 col-offset-5">
                            <i class="fas fa-list"></i>
                            <i class="fas fa-desktop"></i>
                            <i class="fas fa-volume-up"></i>
                        </div>
                        <div class="ms_volume_line col-3">

                        </div>

                    </div>
                </div>
            </footer>

        </div>


    </body>
</html>
